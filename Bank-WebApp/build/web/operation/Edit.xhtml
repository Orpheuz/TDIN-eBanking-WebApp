<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperationLabel_operationId}" for="operationId" />
                    <h:inputText id="operationId" value="#{operationController.selected.operationId}" title="#{bundle.EditOperationTitle_operationId}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_operationId}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{operationController.selected.creationDate}" title="#{bundle.EditOperationTitle_creationDate}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOperationLabel_executionDate}" for="executionDate" />
                    <h:inputText id="executionDate" value="#{operationController.selected.executionDate}" title="#{bundle.EditOperationTitle_executionDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOperationLabel_state}" for="state" />
                    <h:inputText id="state" value="#{operationController.selected.state}" title="#{bundle.EditOperationTitle_state}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_operationStockValue}" for="operationStockValue" />
                    <h:inputText id="operationStockValue" value="#{operationController.selected.operationStockValue}" title="#{bundle.EditOperationTitle_operationStockValue}" />
                    <h:outputLabel value="#{bundle.EditOperationLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{operationController.selected.quantity}" title="#{bundle.EditOperationTitle_quantity}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_operationType}" for="operationType" />
                    <h:inputText id="operationType" value="#{operationController.selected.operationType}" title="#{bundle.EditOperationTitle_operationType}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_operationType}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_fkOwnerId}" for="fkOwnerId" />
                    <h:selectOneMenu id="fkOwnerId" value="#{operationController.selected.fkOwnerId}" title="#{bundle.EditOperationTitle_fkOwnerId}" >
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOperationLabel_fkStockId}" for="fkStockId" />
                    <h:selectOneMenu id="fkStockId" value="#{operationController.selected.fkStockId}" title="#{bundle.EditOperationTitle_fkStockId}" >
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{operationController.update}" value="#{bundle.EditOperationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperationViewLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.EditOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
