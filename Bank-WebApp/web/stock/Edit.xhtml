<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStockLabel_stockId}" for="stockId" />
                    <h:inputText id="stockId" value="#{stockController.selected.stockId}" title="#{bundle.EditStockTitle_stockId}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_stockId}"/>
                    <h:outputLabel value="#{bundle.EditStockLabel_quantity}" for="quantity" />
                    <h:inputTextarea rows="4" cols="30" id="quantity" value="#{stockController.selected.quantity}" title="#{bundle.EditStockTitle_quantity}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.EditStockLabel_fkCompanyId}" for="fkCompanyId" />
                    <h:selectOneMenu id="fkCompanyId" value="#{stockController.selected.fkCompanyId}" title="#{bundle.EditStockTitle_fkCompanyId}" required="true" requiredMessage="#{bundle.EditStockRequiredMessage_fkCompanyId}">
                        <f:selectItems value="#{companyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stockController.update}" value="#{bundle.EditStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStockViewLink}"/>
                <br />
                <h:commandLink action="#{stockController.prepareList}" value="#{bundle.EditStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
