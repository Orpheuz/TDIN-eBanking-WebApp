<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperationLabel_operationId}"/>
                    <h:outputText value="#{operationController.selected.operationId}" title="#{bundle.ViewOperationTitle_operationId}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_creationDate}"/>
                    <h:outputText value="#{operationController.selected.creationDate}" title="#{bundle.ViewOperationTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOperationLabel_executionDate}"/>
                    <h:outputText value="#{operationController.selected.executionDate}" title="#{bundle.ViewOperationTitle_executionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOperationLabel_state}"/>
                    <h:outputText value="#{operationController.selected.state}" title="#{bundle.ViewOperationTitle_state}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_operationStockValue}"/>
                    <h:outputText value="#{operationController.selected.operationStockValue}" title="#{bundle.ViewOperationTitle_operationStockValue}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_quantity}"/>
                    <h:outputText value="#{operationController.selected.quantity}" title="#{bundle.ViewOperationTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_operationType}"/>
                    <h:outputText value="#{operationController.selected.operationType}" title="#{bundle.ViewOperationTitle_operationType}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_fkOwnerId}"/>
                    <h:outputText value="#{operationController.selected.fkOwnerId}" title="#{bundle.ViewOperationTitle_fkOwnerId}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_fkStockId}"/>
                    <h:outputText value="#{operationController.selected.fkStockId}" title="#{bundle.ViewOperationTitle_fkStockId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.destroyAndView}" value="#{bundle.ViewOperationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperationEditLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareCreate}" value="#{bundle.ViewOperationCreateLink}" />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.ViewOperationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
