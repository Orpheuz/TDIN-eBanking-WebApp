<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientStockLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{clientStockController.selected.quantity}" title="#{bundle.EditClientStockTitle_quantity}" />
                    <h:outputLabel value="#{bundle.EditClientStockLabel_stock}" for="stock" />
                    <h:selectOneMenu id="stock" value="#{clientStockController.selected.stock}" title="#{bundle.EditClientStockTitle_stock}" required="true" requiredMessage="#{bundle.EditClientStockRequiredMessage_stock}">
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditClientStockLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{clientStockController.selected.client}" title="#{bundle.EditClientStockTitle_client}" required="true" requiredMessage="#{bundle.EditClientStockRequiredMessage_client}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clientStockController.update}" value="#{bundle.EditClientStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientStockViewLink}"/>
                <br />
                <h:commandLink action="#{clientStockController.prepareList}" value="#{bundle.EditClientStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
