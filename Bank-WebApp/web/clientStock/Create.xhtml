<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientStockLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{clientStockController.selected.quantity}" title="#{bundle.CreateClientStockTitle_quantity}" />
                    <h:outputLabel value="#{bundle.CreateClientStockLabel_stock}" for="stock" />
                    <h:selectOneMenu id="stock" value="#{clientStockController.selected.stock}" title="#{bundle.CreateClientStockTitle_stock}" required="true" requiredMessage="#{bundle.CreateClientStockRequiredMessage_stock}">
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateClientStockLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{clientStockController.selected.client}" title="#{bundle.CreateClientStockTitle_client}" required="true" requiredMessage="#{bundle.CreateClientStockRequiredMessage_client}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientStockController.create}" value="#{bundle.CreateClientStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientStockController.prepareList}" value="#{bundle.CreateClientStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
