<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientStockLabel_quantity}"/>
                    <h:outputText value="#{clientStockController.selected.quantity}" title="#{bundle.ViewClientStockTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewClientStockLabel_stock}"/>
                    <h:outputText value="#{clientStockController.selected.stock}" title="#{bundle.ViewClientStockTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewClientStockLabel_client}"/>
                    <h:outputText value="#{clientStockController.selected.client}" title="#{bundle.ViewClientStockTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientStockController.destroyAndView}" value="#{bundle.ViewClientStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientStockEditLink}"/>
                <br />
                <h:commandLink action="#{clientStockController.prepareCreate}" value="#{bundle.ViewClientStockCreateLink}" />
                <br />
                <h:commandLink action="#{clientStockController.prepareList}" value="#{bundle.ViewClientStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
