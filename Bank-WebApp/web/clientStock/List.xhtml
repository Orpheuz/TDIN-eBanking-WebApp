<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClientStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClientStockEmpty}" rendered="#{clientStockController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clientStockController.items.rowCount > 0}">
                    <h:outputText value="#{clientStockController.pagination.pageFirstItem + 1}..#{clientStockController.pagination.pageLastItem + 1}/#{clientStockController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clientStockController.previous}" value="#{bundle.Previous} #{clientStockController.pagination.pageSize}" rendered="#{clientStockController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clientStockController.next}" value="#{bundle.Next} #{clientStockController.pagination.pageSize}" rendered="#{clientStockController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clientStockController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientStockTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientStockTitle_stock}"/>
                            </f:facet>
                            <h:outputText value="#{item.stock}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientStockTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clientStockController.prepareView}" value="#{bundle.ListClientStockViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clientStockController.prepareEdit}" value="#{bundle.ListClientStockEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clientStockController.destroy}" value="#{bundle.ListClientStockDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clientStockController.prepareCreate}" value="#{bundle.ListClientStockCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClientStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
